<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>tootr!</title>
    <script src="head.js"></script>
    <link rel="stylesheet" href="site.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.2/dropbox.min.js"></script>
  </head>

  <body class="index">
    <section id="wrapper">

      <header>
        <h1>tootr!</h1>

        <section class="login">
          <ul>

            <li><a href="#" id="LoginWithAmazonMultiUser"><img border="0" alt="Login with Amazon"
              src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
              width="156" height="32" /></a></li>

            <li><button id="LoginWithDropbox">Login with Dropbox</button></li>

            <li><button id="LoginWithGithub">Login with Github</button></li>

            <li>
              <form>
                <label for="keyID">Key ID:</label> <input name="keyID" type="text"><br>
                <label for="secret">Secret:</label> <input name="secret" type="text"><br>
                <label for="bucket">Bucket:</label> <input name="bucket" type="text"><br>
                <button id="LoginWithAmazonBucket">Connect to Amazon S3 Bucket</button>
              </form>
            </li>

          </ul>
        </section>

        <section class="session">
          <img class="avatar" src="">
          <a class="username" href="#" target="_blank"></a>
          <button id="logout">Logout</button>
        </section>

      </header>

      <aside id="sidebar">
        <section id="about">
          <dl class="h-card">
            <dt>Name</dt>
              <dd class="p-name"></dd>
            <dt>Nickname</dt>
              <dd class="p-nickname"></dd>
            <dt>Web</dt>
              <dd><a href="#" target="_blank" class="u-url"></a></dd>
            <dt>Bio</dt>
              <dd class="p-note"></dd>
          </dl>
        </section>
      </aside>

      <section id="main">
        <form id="toot">
          <textarea name="content"></textarea>
          <button name="commit">toot!</button>
        </form>
        <section id="entries">
        </section>
      </section>

    </section>

    <div id="amazon-root"></div>

    <script src="app.js"></script>
  </body>

</html>
